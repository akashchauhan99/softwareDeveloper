<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript current day and time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-md-5" style="border-style: solid;">
    <div class="row mt-md-2">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Days </label>
          <select class="form-control" id="day">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednusday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="md-form md-outline input-with-post-icon timepicker" darktheme="true">
          <label for="dark-version-example">Dark version, 24 hours</label>

          <input type="number" id="time" class="form-control" placeholder="Select time" max="24">
          <p id="demo" style="color: red;"></p>
          <i class="fas fa-envelope  input-prefix"></i>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="myFunction();">submit</button>
    <h1 id="result" style="text-align: center;"></h1>
    <!-- <h1 id="result"></h1> -->

  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
