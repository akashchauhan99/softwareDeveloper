<html lang="en">

   <body>
      <h2>1. eval</h2>
      <h2>2. currying</h2>
      <script>
         // 1. eval
         // let code = 'alert("Hello")'
         // eval(code)
         // let x = 5
         // eval('x = 10+x')
         // alert(x)

         // 2. currying
         function curry(f) {
            // curry(f) does the currying transform
            return function (a) {
               return function (b) {
                  return f(a, b)
               }
            }
         }
         // // usage
         function sum(a, b) {
            return a + b
         }

         let curriedSum = curry(sum)
         alert(curriedSum(1)(4))
      </script>
   </body>
</html>
