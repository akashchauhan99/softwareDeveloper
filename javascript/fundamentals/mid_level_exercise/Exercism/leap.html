<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Leap</title>
   </head>
   <body>
      <script>
         function Leap(year) {
            return year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)
         }
         console.log(Leap(1998))
         console.log(Leap(2000))
      </script>
   </body>
</html>
