<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const Node = function (value) {
            this.value = value
            this.previous = null
            this.next = null
            return this.value
         }
         class LinkedList {
            constructor() {
               this._length = 0
               this.head = null
               this.tail = null
            }
            count() {
               return this._length
            }
            push(value) {
               const node = new Node(value)
               if (this._length) {
                  this.tail.next = node
                  node.previous = this.tail
                  this.tail = node
               } else {
                  this.head = node
                  this.tail = node
               }
               this._length++
               return node
            }

            pop() {
               let node = this.delete(this.tail)
               if (this.tail) {
                  this.tail.next = null
               }
               return node.value
            }
            shift() {
               let node = this.delete(this.head)
               this.head = node.next
               return node.value
            }

            unshift(value) {
               let node = new Node(value)
               if (this._length) {
                  let lastHead = this.head
                  this.head.previous = node
                  this.head = node
                  this.head.next = lastHead
               } else {
                  this.head = node
                  this.tail = node
               }
               this._length++
               return node.value
            }

            delete(value) {
               let searchValue = value instanceof Node ? value.value : value
               let searchNode = this.head
               let foundNode = null

               if (searchValue === this.head.value) {
                  foundNode = this.head
                  this.head = this.head.next
               }

               if (searchValue === this.tail.value) {
                  foundNode = this.tail
                  this.tail = this.tail.previous
               }
               while (!searchNode || !foundNode) {
                  if (searchNode.value === searchValue) {
                     foundNode = searchNode
                     foundNode.previous = foundNode.next
                  } else {
                     searchNode = this.head.next
                  }
               }
               this._length--
               return foundNode
            }
         }
         let ll = new LinkedList()
         console.log(ll.push(10))
         console.log(ll.push(11))
         console.log(ll.unshift(12))
         console.log(ll.pop())
         console.log(ll.shift())
      </script>
   </body>
</html>
